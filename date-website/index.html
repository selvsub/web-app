<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Metrics</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #222;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .metrics {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ddd;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("date").textContent = new Date().toLocaleDateString();
            document.getElementById("hostname").textContent = window.location.hostname;

            // Fetch system metrics (for demonstration, use static values or API fetch)
            document.getElementById("cpu").textContent = "CPU Usage: 15%"; // Replace with API data
            document.getElementById("memory").textContent = "Memory Usage: 45%"; // Replace with API data
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>System Metrics</h1>
        <p>Date: <span id="date"></span></p>
        <p>Hostname: <span id="hostname"></span></p>
        <div class="metrics">
            <p id="cpu">CPU Usage: Loading...</p>
            <p id="memory">Memory Usage: Loading...</p>
        </div>
    </div>
</body>
</html>

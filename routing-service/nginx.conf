worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream date_website {
        server date-website:80;
    }

    upstream lorem_website {
        server lorem-website:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Route requests to root "/" to date-website
        location / {
            proxy_pass http://date_website;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route requests to "/sub" to lorem-website
        location /sub {
            proxy_pass http://lorem_website;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Return the hostname for requests to "/hostname"
        location /hostname {
            default_type text/plain;
            return 200 "$hostname\n";
        }

        # Custom 404 error page
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 '<html><body><h1>404 Not Found</h1><p>Custom Error Page</p></body></html>';
        }

        # Handle 404 errors for all other paths
        location / {
            try_files $uri $uri/ =404;
        }
    }
}